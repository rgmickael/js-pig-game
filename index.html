<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>.: JS Pig Game</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="controls d-flex justify-content-center align-items-center">
			<div class="d-flex justify-content-between text-center">
				<button class="btn-new"><i class="fa-regular fa-square-plus"></i></button>
				<button class="btn-hold" disabled><i class="fa-solid fa-floppy-disk"></i></button>
				<button class="btn-roll" disabled><i class="fa-solid fa-rotate-left"></i></button>
			</div>
		</div>
		<div class="row board">
			<div class="col-lg-6 col-sm-12 player player-0 d-flex justify-content-center align-items-center">
				<div class="display text-center">
					<p class="name active">Player 1</p>
					<p class="score"></p><span class="current"></span>

				</div>
			</div>
			<div class="col-lg-6 col-sm-12 player player-1 d-flex justify-content-center align-items-center">
				<div class="display text-center">
					<p class="name">Player 2</p>
					<p class="score"></p><span class="current"></span>

				</div>
			</div>
		</div>
		<div class="d-flex justify-content-center align-items-center dice">
				<img src="images/dice02.png" alt="">
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/all.min.js"></script>
</body>
</html>
